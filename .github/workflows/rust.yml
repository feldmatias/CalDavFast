name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3

    - name: Install minimal stable with clippy and rustfmt
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy

    - name: Cargo check
      run: cargo check
      
    - name: Format
      run: cargo fmt --check
      
    - name: Linter
      run: cargo clippy
      
    - name: Run tests
      run: cargo test

    - name: Build
      run: cargo build
